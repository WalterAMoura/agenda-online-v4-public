<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
          <hr>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/reception">Recepção</a></li>
            <li class="breadcrumb-item active">{{breadcrumbItem}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/reception">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      {{status}}
      <div class="row">
        <div class="col-md-12">
          <div class="card card-info">
            <div class="card-header">
              <!--<h3 class="card-title">{{title}}</h3>-->
            </div>
            <div class="card-body">
              <div class="table-responsive-sm">
                <table id="tableMyAskToChange" class="table table-striped-columns table-hover table-sm">
                  <thead class="table-secondary">
                  <tr>
                    <th style="width: 200px">Data Agendada</th>
                    <th style="width: 200px">Dia Da Semana</th>
                    <th style="width: 400px">{{who}}</th>
                    <th style="width: 200px">Status Solicitação</th>
                    <!--<th style="width: 400px">Comentários</th>-->
                    <th style="width: 400px">Ações</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{items}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
