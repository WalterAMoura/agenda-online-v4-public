<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
          <hr>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/manager-sound-team">Sonoplastia</a></li>
            <li class="breadcrumb-item active">{{breadcrumbItem}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/manager-sound-team/manager-team">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      {{status}}
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
            </div>
            <form method="post">
              <div class="card-body">
                <div class="form-group">
                  <label for="name">Nome Completo</label>
                  <input type="text" name="completeName" id="completeName" class="form-control col-8" value="{{completeName}}" required>
                </div>
                <div class="form-group">
                  <label for="name">Apelido</label>
                  <input type="text" name="name" id="name" class="form-control col-8" value="{{name}}" required>
                </div>
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input class="form-control col-6" data-inputmask='"mask": "(99) 99999-9999"' data-mask type="text" name="telefone" id="telefone" value="{{telefone}}" required>
                </div>
                <div class="form-group">
                  <label for="name">E-mail</label>
                  <input type="email" name="emailAddress" id="emailAddress" class="form-control col-8" value="{{emailAddress}}" required>
                </div>
                <div class="form-group">
                  <label for="linkedUser">Usu√°rio vinculado</label>
                  <select class="form-control col-4" name="linkedUser" id="linkedUser">
                    {{linkedUser}}
                  </select>
                  <span id="span-who" style="color:#ff0000;"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-{{btnTipo}}">{{btnNome}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
