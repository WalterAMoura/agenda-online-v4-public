<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
          <hr>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/manager-sound-team">Sonoplastia</a></li>
            <li class="breadcrumb-item active">{{breadcrumbItem}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/manager-sound-team/sound-team-lineup">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      {{status}}
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
            </div>
            <form method="post">
              <div class="card-body">
                <div class="form-group">
                  <label for="schedulerDate">Data agendada</label>
                  <input class="form-control col-5" type="date" name="schedulerDate" id="schedulerDate" value="{{schedulerDate}}" required>
                </div>
                <div class="form-group">
                  <label for="who">Quem</label>
                  <select class="form-control col-4" name="who" id="who">
                    {{who}}
                  </select>
                  <span id="span-who" style="color:#ff0000;"></span>
                </div>
                <div class="form-group">
                  <label for="where">Onde</label>
                  <select class="form-control col-4" name="where" id="where">
                    {{where}}
                  </select>
                  <span id="span-where" style="color:#ff0000;"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-{{btnTipo}}">{{btnNome}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
