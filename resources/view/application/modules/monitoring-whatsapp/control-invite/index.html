<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{mainTitle}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/monitoring-whatsapp">WhatsApp</a></li>
            <li class="breadcrumb-item active">Search View</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/monitoring-whatsapp">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">{{title}}</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive-sm">
                <table id="tableControlMessages" class="table table-striped-columns table-hover table-sm" style="font-size: 12px">
                  <thead class="table-secondary">
                  <tr>
                    <th style="width: 100px">Id</th>
                    <th style="width: 150px">Equipe</th>
                    <th style="width: 150px">Nome</th>
                    <th style="width: 150px">Telefone</th>
                    <th style="width: 300px;word-break: break-word;overflow-wrap: break-word;max-width: 300px">Id Mensagem</th>
                    <th style="width: 150px">Status Mensagem</th>
                    <th style="width: 600px;word-break: break-word;overflow-wrap: break-word;max-width: 600px">Payload Recebido</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{items}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{{modalView}}
