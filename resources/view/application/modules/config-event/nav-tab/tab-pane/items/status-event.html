<tr>
  <td>{{id}}</td>
  <td>{{status}}</td>
  <td>{{color}}</td>
  <td>{{textColor}}</td>
  <td>{{description}}</td>
  <td>
    <a href="{{URL}}/{{MAIN_PATH_APP}}/config-event/{{module}}/{{id}}/edit" class="{{disabledEdit}}">
      <i class="fas fa-edit {{disabledEdit}}" style="font-size: 24px;"></i>
    </a>
    <a href="{{URL}}/{{MAIN_PATH_APP}}/config-event/{{module}}/{{id}}/delete" class="{{disabledRemove}}">
      <i class="fas fa-trash-alt {{disabledRemove}}" style="font-size: 24px;"></i>
    </a>
  </td>
</tr>
