<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
          <hr>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <!--<li class="breadcrumb-item"><a href="{{URL}}/agenda">Home</a></li>-->
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/config-event">Configurações</a></li>
            <li class="breadcrumb-item active">{{breadcrumbItem}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/config-event/elder-month">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      {{status}}
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
            </div>
              <form method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label>Anciãos</label>
                    <div class="select2-purple">
                      <select class="select2" multiple="multiple" data-placeholder="Escolha os anciãos" data-dropdown-css-class="select2-purple" style="width: 100%;" name="eldersMonth[]" id="elderMonth">
                        {{optElderMonth}}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Ano</label>
                    <select class="form-control" data-placeholder="Selecione o Ano" name="year" id="year" {{disabled}} required>
                      {{optYears}}
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Mês</label>
                    <select class="form-control" data-placeholder="Selecione o Mês" name="month" id="month" {{disabled}} required>
                      {{optMonths}}
                    </select>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-{{btnTipo}}">{{btnNome}}</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
