<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Agenda Adventistas Parque Regina</h1>
          <p>Todos os eventos do ano</p>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <!--<li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}">Home</a></li>-->
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/events-church">Agenda Departamentos</a></li>
            <li class="breadcrumb-item active">Todos Eventos</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/events-church">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">{{title}}</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive-sm">
                <table id="tableAllViewEventsChurch" class="table table-striped-columns table-hover table-sm" style="font-size:12px">
                  <thead class="table-secondary">
                  <tr>
                    <th style="width: 150px">Data</th>
                    <th style="width: 200px">Dia Da Semana</th>
                    <th style="width: 200px">Ancião Conselheiro</th>
                    <th style="width: 150px">Contato Ancião</th>
                    <th style="width: 200px">Responsável</th>
                    <th style="width: 150px">Contato</th>
                    <th style="width: 350px">Tema</th>
                    <th style="width: 200px">Programação</th>
                    <th style="width: 200px">Departamento/Ministério</th>
                    <th style="width: 200px">Mês</th>
                    <th style="width: 400px">Observações</th>
                    <th style="width: 200px">Status</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{items}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{{modalView}}
