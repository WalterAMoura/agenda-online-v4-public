<div class="col-md-6">
    <div class="card card-warning card-outline">
        <div class="card-header">
            <h3 class="card-title">Eventos/Programações Departamentos</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="table-responsive-sm">
                    <table id="tableEventosDepartments" class="table table-striped-columns table-hover table-sm" style="font-size:12px">
                        <thead class="table-secondary">
                        <tr>
                            <th style="width: 200px">Data</th>
                            <th style="width: 200px">Responsável</th>
                            <th style="width: 400px">Título</th>
                            <th style="width: 150px">Contato</th>
                            <th style="width: 200px">Departamento/Ministério</th>
                            <th style="width: 200px">Mês</th>
                            <th style="width: 200px">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{items}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
