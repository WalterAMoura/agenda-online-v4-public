<div class="col-md-6">
    <div class="card card-warning card-outline">
        <div class="card-header">
            <h3 class="card-title">Meus Departamentos</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="table-responsive-sm">
                    <table id="tableDepartments" class="table table-striped-columns table-hover table-sm" style="font-size:12px">
                        <thead class="table-secondary">
                        <tr>
                            <th style="width: 150px">ID</th>
                            <th style="width: 200px">Diretor</th>
                            <th style="width: 100px">Telefone</th>
                            <th style="width: 300px">Departamento</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{items}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
