<div class="col-md-6">
  <div class="card card-info card-outline">
    <div class="card-header">
      <h3 class="card-title">Minha Escala de Ancião</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="table-responsive-sm">
          <table id="tableElderMonth" class="table table-striped-columns table-hover table-sm" style="font-size:12px">
            <thead class="table-secondary">
            <tr>
              <th style="width: 150px">ID</th>
              <th style="width: 400px">Anciãos</th>
              <th style="width: 400px">Mês</th>
              <th style="width: 400px">Ano</th>
            </tr>
            </thead>
            <tbody>
            {{items}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
