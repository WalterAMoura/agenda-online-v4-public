<section class="content">
  <div class="container-fluid">
    <row class="col-md-12">
      <!--<form action="" method="post" action="{{URL}}/{{action}}" onsubmit="return editEvent();">-->
      <form id="formEvent" method="post" action="{{URL}}/{{action}}">
        <div class="modal fade" id="modalEvent" tabindex="-1" role="dialog" aria-labelledby="modalEditEvent" aria-hidden="true">
          <div  class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title texto-modal text-center" id="idTitleModal">{{title}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="form-group" id="div-id">
                    <label for="id">ID</label>
                    <input class="form-control col-5" type="text" name="id" id="id" value="" readonly>
                  </div>
                  <div class="form-group">
                    <label for="date">Data :</label>
                    <input class="form-control col-5" type="date" name="date" id="date" value="" required>
                  </div>
                  <div class="form-group">
                    <label for="time">Hora :</label>
                    <input class="form-control col-5" type="time" name="time" id="time" value="" required>
                  </div>
                  <div class="form-group">
                    <label for="orador">Orador :</label>
                    <input class="form-control col-10" type="text" name="orador" id="orador" value="" required>
                    <span id="span-orador" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                    <label for="telefone">Telefone :</label>
                    <input class="form-control col-6" data-inputmask='"mask": "(99) 99999-9999"' data-mask type="text" name="telefone" id="telefone" value="" required>
                    <span id="span-telefone" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                    <label for="primeiroHino">1° Hino :</label>
                    <input class="form-control col-10" type="text" name="primeiroHino" id="primeiroHino" value="">
                  </div>
                  <div class="form-group">
                    <label for="hinoFinal">Hino Final :</label>
                    <input class="form-control col-10" type="text" name="hinoFinal" id="hinoFinal" value="">
                  </div>
                  <div class="form-group">
                    <label for="tema">Tema :</label>
                    <input class="form-control col-10" type="text" name="tema" id="tema" value="">
                  </div>
                  <div class="form-group">
                    <label for="statusEvent">Status :</label>
                    <select class="form-control col-6" name="statusEvent" id="statusEvent">
                      {{options}}
                    </select>
                    <span id="span-status" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                      <label for="programs">Programa ou Evento Especial :</label>
                      <select class="form-control col-8" name="programs" id="programs">
                          {{optPrograms}}
                      </select>
                      <span id="span-programs" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                      <label for="departamentos">Departamento :</label>
                      <select class="form-control col-8" name="departamentos" id="departamentos">
                          {{optDptos}}
                      </select>
                      <span id="span-departamentos" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                    <label for="observacoes">Observações :</label>
                    <textarea class="form-control col-10" rows="3" placeholder="Observações ..." style="height: 104px;" type="text" name="observacoes" id="observacoes" ></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success" id="btn-salvar">Atualizar Evento</button>
                <button type="submit" class="btn btn-warning" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-danger" id="btn-delete">Excluir Evento</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </row>
  </div>
</section>
