<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
          <hr>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <!--<li class="breadcrumb-item"><a href="{{URL}}/agenda">Home</a></li>-->
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings">Configurações</a></li>
            <li class="breadcrumb-item active">{{breadcrumbItem}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings/modules">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      {{status}}
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
            </div>
              <form method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label>Módulo</label>
                    <input type="text" name="module" class="form-control col-6" value="{{module}}" required>
                  </div>
                  <div class="form-group">
                    <label>Label</label>
                    <input type="text" name="labelModule" class="form-control col-6" value="{{labelModule}}" required>
                  </div>
                  <div class="form-group">
                    <label>Ícone</label>
                    <input type="text" name="iconModule" class="form-control col-4" value="{{iconModule}}" required>
                  </div>
                  <div class="form-group">
                    <label>Path Módulo</label>
                    <input type="text" name="modulePath" class="form-control col-4" value="{{modulePath}}" placeholder="/path1/path1" required>
                  </div>
                  <div class="form-group">
                    <label>Tipo Módudo</label>
                    <select class="form-control col-4" data-placeholder="Selecione um item" name="typeModule" id="typeModule" required>
                      {{optTypeModule}}
                    </select>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-{{btnTipo}}">{{btnNome}}</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
