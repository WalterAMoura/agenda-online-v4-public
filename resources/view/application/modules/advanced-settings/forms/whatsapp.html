<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
          <hr>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <!--<li class="breadcrumb-item"><a href="{{URL}}/agenda">Home</a></li>-->
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings">Configurações</a></li>
            <li class="breadcrumb-item active">{{breadcrumbItem}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings/whatsapp">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      {{status}}
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
            </div>
              <form method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="businessPhoneNumberId">Identificação do número de telefone</label>
                    <input type="text" name="businessPhoneNumberId"  id="businessPhoneNumberId" class="form-control col-6" value="{{businessPhoneNumberId}}" required>
                  </div>
                  <div class="form-group">
                    <label for="graphApiToken">Token de acesso</label>
                    <textarea class="form-control col-10" rows="4" placeholder="EAAHnuOr46sUBO9yCsAQEFEciKlR4AyCEj..." style="height: 104px;" type="text" name="graphApiToken" id="graphApiToken"  required>{{graphApiToken}}</textarea>
                  </div>
                  <div class="form-group">
                    <label for="statusTokenWhatsApp">Status</label>
                    <select class="form-control col-8" name="statusTokenWhatsApp" id="statusTokenWhatsApp">
                      {{optionsStatusTokenWhatsApp}}
                    </select>
                    <span id="span-statusTokenWhatsApp" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success">Salvar</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
