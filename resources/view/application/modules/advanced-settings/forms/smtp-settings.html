<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
          <hr>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <!--<li class="breadcrumb-item"><a href="{{URL}}/agenda">Home</a></li>-->
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings">Configurações</a></li>
            <li class="breadcrumb-item active">{{breadcrumbItem}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings/smtp-settings">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      {{status}}
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
            </div>
              <form method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label>Host</label>
                    <input type="text" name="host" class="form-control col-6" value="{{host}}" required>
                  </div>
                  <div class="form-group">
                    <label>Port</label>
                    <input type="text" name="port" class="form-control col-4" value="{{port}}" required>
                  </div>
                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" class="form-control col-6" value="{{email}}" required>
                  </div>
                  <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="name" class="form-control col-6" value="{{name}}" required>
                  </div>
                  <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" class="form-control col-4" value="{{password}}" {{required}}>
                  </div>
                  <div class="form-group">
                    <label for="apikey">APIKEY</label>
                    <select class="form-control col-8" name="apikey" id="apikey">
                      {{optionsApikey}}
                    </select>
                    <span id="span-statusApikey" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                    <label for="statusSmtp">Status</label>
                    <select class="form-control col-8" name="statusSmtp" id="statusSmtp">
                      {{optionsStatusSmtp}}
                    </select>
                    <span id="span-statusSmtp" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success">Salvar</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
