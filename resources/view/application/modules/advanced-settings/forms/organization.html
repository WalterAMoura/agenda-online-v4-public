<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
          <hr>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <!--<li class="breadcrumb-item"><a href="{{URL}}/agenda">Home</a></li>-->
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings">Configurações</a></li>
            <li class="breadcrumb-item active">{{breadcrumbItem}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings/organization">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      {{status}}
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
            </div>
              <form method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="shortName">Nome reduzido</label>
                    <input type="text" name="shortName"  id="shortName" class="form-control col-6" value="{{shortName}}" required>
                  </div>
                  <div class="form-group">
                    <label for="fullName">Nome completo</label>
                    <input type="text" name="fullName" id="fullName" class="form-control col-6" value="{{fullName}}" required>
                  </div>
                  <div class="form-group">
                    <label for="site">Site</label>
                    <input type="text" name="site" id="site" class="form-control col-6" value="{{site}}" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea class="form-control col-10" rows="3" placeholder="Descrição..." style="height: 104px;" type="text" name="description" id="description"  required>{{description}}</textarea>
                  </div>
                  <div class="form-group">
                    <label for="development">Desenvolvido por</label>
                    <input type="text" name="development" id="development" class="form-control col-6" value="{{development}}" required>
                  </div>
                  <div class="form-group">
                    <label for="version">Versão</label>
                    <input type="text" name="version" id="version" class="form-control col-6" value="{{version}}" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success">Salvar</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
