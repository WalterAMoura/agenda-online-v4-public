<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
          <hr>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <!--<li class="breadcrumb-item"><a href="{{URL}}/agenda">Home</a></li>-->
            <li class="breadcrumb-item"><a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings">Configurações</a></li>
            <li class="breadcrumb-item active">{{breadcrumbItem}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid addPage">
      <a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings/users">
        <button type="button" class="btn btn-warning">Voltar</button>
      </a>
      <hr>
      {{status}}
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
            </div>
              <form method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" class="form-control col-6" value="{{nome}}" required>
                  </div>

                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" class="form-control col-6" value="{{email}}" required>
                  </div>
                  <div class="form-group">
                    <label>Login</label>
                    <input type="text" name="login" class="form-control col-4" value="{{login}}" required>
                  </div>
                  <div class="form-group">
                    <label for="level">Nivel</label>
                    <select class="form-control col-4" name="level" id="level">
                      {{options}}
                    </select>
                    <span id="span-status" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                    <label for="statusUser">Status User</label>
                    <select class="form-control col-4" name="statusUser" id="statusUser">
                      {{optionsStatusUser}}
                    </select>
                    <span id="span-statusUser" style="color:#ff0000;"></span>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success">Salvar</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
