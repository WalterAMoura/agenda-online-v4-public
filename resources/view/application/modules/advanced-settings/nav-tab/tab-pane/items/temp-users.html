<tr>
    <td>{{id}}</td>
    <td>{{name}}</td>
    <td>{{login}}</td>
    <td>{{email}}</td>
    <td>{{department}}</td>
    <td>{{departmentDirector}}</td>
    <td>{{departmentDirectorPhone}}</td>
    <td>{{statusUser}}</td>
    <td>
        <a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings/{{module}}/{{id}}/approved" class="{{disabledApproved}}">
            <i class="fa-solid fa-thumbs-up {{disabledApproved}}" style="font-size: 24px;"></i>
        </a>
        <a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings/{{module}}/{{id}}/edit" class="{{disabledEdit}}">
            <i class="fas fa-edit {{disabledEdit}}" style="font-size: 24px;"></i>
        </a>
        <a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings/{{module}}/{{id}}/delete" class="{{disabledRemove}}">
            <i class="fas fa-trash-alt {{disabledRemove}}" style="font-size: 24px;"></i>
        </a>
        <a href="{{URL}}/{{MAIN_PATH_APP}}/advanced-settings/{{module}}/{{id}}/reproved" class="{{disabledReproved}}">
            <i class="fa-solid fa-thumbs-down {{disabledReproved}}" style="font-size: 24px;"></i>
        </a>
    </td>
</tr>
