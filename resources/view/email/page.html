<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="icon" href="{{URL}}/{{PATH_LOGO_ICO}}"/>
    <link rel="stylesheet" href="{{URL}}/lib/plugins/google-fonts/source-sans-pro.css">
    <link rel="stylesheet" href="{{URL}}/lib/plugins/fontawesome-free/css/all.min.css">
    <style>
        /* Estilos CSS para o template */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
            line-height: 1.5;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px 0 10px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-wrapper img {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            border: 2px solid #007bff;
            background-color: transparent;
            border-radius: 4px; /* Quinas arredondadas */
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .buttonSubimit {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            color: #007bff;
            border: 2px solid #007bff;
            background-color: transparent;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttonSubimit:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        .signature {
            margin-top: 20px;
        }

        .signature img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    {{content}}
</body>
</html>
